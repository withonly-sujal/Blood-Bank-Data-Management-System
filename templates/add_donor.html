{% extends "index.html" %}
{% block content %}
<a href="{{ url_for('index') }}" class="btn btn-sm btn-outline-secondary mb-3">‚Üê Back to Dashboard</a>
<h2>Register New Donor</h2>
<form method="POST" action="{{ url_for('add_donor') }}">
    <div class="mb-3">
        <label for="first_name" class="form-label">First Name</label>
        <input type="text" class="form-control" name="first_name" required>
    </div>
    <div class="mb-3">
        <label for="last_name" class="form-label">Last Name</label>
        <input type="text" class="form-control" name="last_name" required>
    </div>
    <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" name="dob" required>
    </div>
    <div class="mb-3">
        <label for="gender" class="form-label">Gender</label>
        <select class="form-select" name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="text" class="form-control" name="phone" required>
    </div>
    <div class="mb-3">
        <label for="blood_group" class="form-label">Blood Group</label>
        <select class="form-select" name="blood_group" required>
            <option value="O+">O+</option><option value="O-">O-</option>
            <option value="A+">A+</option><option value="A-">A-</option>
            <option value="B+">B+</option><option value="B-">B-</option>
            <option value="AB+">AB+</option><option value="AB-">AB-</option>
        </select>
    </div>
    <button type="submit" class="btn btn-success">Submit Donor</button>
</form>
{% endblock %}
